<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
       <!-- CSS Styles -->
   <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}">
   <!-- custom styles -->
   <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>
<body class="d-flex flex-column h-100">  
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('index')}}">Good Vibes Yoga</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('classes')}}">Classes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('class_form')}}">Add a Class</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <main class="flex-shrink-0">
            <div class="container">
    {% block content %}{% endblock %}
        </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">I211 Practice Flask App &copy; 2022</span>
        </div>
        </footer>
</body>
</html>
